<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWK QIP Incentive System - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #3a7cb8 100%);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            --input-focus: #2d5a87;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 1rem;
        }

        /* Language Toggle */
        .lang-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.25rem;
            z-index: 100;
        }

        .lang-btn {
            padding: 0.3rem 0.7rem;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border-color: #fff;
        }

        /* Login Card */
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #0d253f 0%, #1e3a5f 100%);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            color: #fff;
        }

        .login-header .logo-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.6rem;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: -0.01em;
        }

        .login-header .subtitle {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .login-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #344054;
            margin-bottom: 0.375rem;
        }

        .form-control {
            border: 1.5px solid #d0d5dd;
            border-radius: 10px;
            padding: 0.65rem 0.875rem;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(45, 90, 135, 0.15);
        }

        .form-control::placeholder {
            color: #98a2b3;
        }

        .btn-login {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2d5a87 0%, #3a7cb8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Spinner inside button */
        .btn-login .spinner-border {
            width: 1.1rem;
            height: 1.1rem;
            border-width: 2px;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        /* Error Alert */
        .error-alert {
            display: none;
            background: #fef3f2;
            border: 1px solid #fecdca;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            color: #b42318;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-alert.show {
            display: flex;
        }

        .error-alert .error-icon {
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.78rem;
        }

        /* Loading overlay for auto-redirect check */
        .loading-check {
            position: fixed;
            inset: 0;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-check .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 1.5rem;
            }
            .login-header {
                padding: 1.5rem 1.5rem 1.25rem;
            }
        }
    </style>
</head>
<body>

    <!-- Loading overlay (shown while checking existing session) -->
    <div class="loading-check" id="loading-check">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Language Toggle -->
    <div class="lang-toggle">
        <button class="lang-btn active" data-lang="ko" onclick="switchLang('ko')">KO</button>
        <button class="lang-btn" data-lang="en" onclick="switchLang('en')">EN</button>
        <button class="lang-btn" data-lang="vn" onclick="switchLang('vn')">VN</button>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <div class="logo-icon">&#9881;</div>
            <h1>HWK QIP Incentive System</h1>
            <div class="subtitle" id="header-subtitle">품질 인센티브 관리 시스템</div>
        </div>

        <div class="login-body">
            <!-- Error Message -->
            <div class="error-alert" id="error-alert">
                <span class="error-icon">&#9888;</span>
                <span id="error-text"></span>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label" id="label-email">이메일</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="email@example.com" required autocomplete="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" id="label-password">비밀번호</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="btn-login">
                    <span id="btn-text">로그인</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
        Version 10.0 - Firestore Secure Architecture
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase v10.7.1 compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Project modules -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // =====================================================================
        // Multi-language translations
        // =====================================================================
        var i18n = {
            ko: {
                subtitle: '품질 인센티브 관리 시스템',
                email: '이메일',
                password: '비밀번호',
                signIn: '로그인',
                signingIn: '로그인 중...',
                loginFailed: '로그인 실패',
                invalidEmail: '유효한 이메일 주소를 입력하세요.',
                wrongPassword: '비밀번호가 올바르지 않습니다.',
                userNotFound: '등록되지 않은 이메일입니다.',
                tooManyRequests: '로그인 시도가 너무 많습니다. 잠시 후 다시 시도하세요.',
                networkError: '네트워크 오류가 발생했습니다. 인터넷 연결을 확인하세요.',
                unknownError: '알 수 없는 오류가 발생했습니다. 다시 시도하세요.'
            },
            en: {
                subtitle: 'Quality Incentive Management System',
                email: 'Email',
                password: 'Password',
                signIn: 'Sign In',
                signingIn: 'Signing in...',
                loginFailed: 'Login Failed',
                invalidEmail: 'Please enter a valid email address.',
                wrongPassword: 'Incorrect password.',
                userNotFound: 'No account found with this email.',
                tooManyRequests: 'Too many login attempts. Please try again later.',
                networkError: 'Network error. Please check your internet connection.',
                unknownError: 'An unexpected error occurred. Please try again.'
            },
            vn: {
                subtitle: 'H\u1EC7 th\u1ED1ng Qu\u1EA3n l\u00FD Th\u01B0\u1EDFng Ch\u1EA5t l\u01B0\u1EE3ng',
                email: 'Email',
                password: 'M\u1EADt kh\u1EA9u',
                signIn: '\u0110\u0103ng nh\u1EADp',
                signingIn: '\u0110ang \u0111\u0103ng nh\u1EADp...',
                loginFailed: '\u0110\u0103ng nh\u1EADp th\u1EA5t b\u1EA1i',
                invalidEmail: 'Vui l\u00F2ng nh\u1EADp \u0111\u1ECBa ch\u1EC9 email h\u1EE3p l\u1EC7.',
                wrongPassword: 'M\u1EADt kh\u1EA9u kh\u00F4ng \u0111\u00FAng.',
                userNotFound: 'Kh\u00F4ng t\u00ECm th\u1EA5y t\u00E0i kho\u1EA3n v\u1EDBi email n\u00E0y.',
                tooManyRequests: 'Qu\u00E1 nhi\u1EC1u l\u1EA7n th\u1EED. Vui l\u00F2ng th\u1EED l\u1EA1i sau.',
                networkError: 'L\u1ED7i m\u1EA1ng. Vui l\u00F2ng ki\u1EC3m tra k\u1EBFt n\u1ED1i internet.',
                unknownError: 'L\u1ED7i kh\u00F4ng x\u00E1c \u0111\u1ECBnh. Vui l\u00F2ng th\u1EED l\u1EA1i.'
            }
        };

        var currentLang = 'ko';

        // =====================================================================
        // Language switching
        // =====================================================================
        function switchLang(lang) {
            currentLang = lang;
            var t = i18n[lang];

            // Update active button state
            document.querySelectorAll('.lang-btn').forEach(function(btn) {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            // Update text content
            document.getElementById('header-subtitle').textContent = t.subtitle;
            document.getElementById('label-email').textContent = t.email;
            document.getElementById('label-password').textContent = t.password;
            document.getElementById('btn-text').textContent = t.signIn;

            // Update HTML lang attribute
            document.documentElement.lang = lang === 'vn' ? 'vi' : lang;
        }

        // =====================================================================
        // Get user-friendly error message based on Firebase error code
        // =====================================================================
        function getErrorMessage(error) {
            var t = i18n[currentLang];
            var code = error.code || '';

            switch (code) {
                case 'auth/invalid-email':
                    return t.invalidEmail;
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return t.wrongPassword;
                case 'auth/user-not-found':
                    return t.userNotFound;
                case 'auth/too-many-requests':
                    return t.tooManyRequests;
                case 'auth/network-request-failed':
                    return t.networkError;
                default:
                    return t.unknownError;
            }
        }

        // =====================================================================
        // Show / hide error
        // =====================================================================
        function showError(message) {
            var alertEl = document.getElementById('error-alert');
            var textEl = document.getElementById('error-text');
            textEl.textContent = message;
            alertEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-alert').classList.remove('show');
        }

        // =====================================================================
        // Login handler
        // =====================================================================
        function handleLogin(event) {
            event.preventDefault();
            hideError();

            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var btnLogin = document.getElementById('btn-login');
            var btnText = document.getElementById('btn-text');
            var t = i18n[currentLang];

            // Disable button and show spinner
            btnLogin.disabled = true;
            btnText.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ' + t.signingIn;

            signIn(email, password)
                .then(function() {
                    // Success - redirect to selector
                    window.location.href = 'selector.html';
                })
                .catch(function(error) {
                    console.error('[Auth] Login failed:', error.code, error.message);
                    showError(getErrorMessage(error));

                    // Re-enable button
                    btnLogin.disabled = false;
                    btnText.textContent = t.signIn;
                });
        }

        // =====================================================================
        // Auto-redirect if already authenticated
        // =====================================================================
        (function checkExistingSession() {
            // Quick check: sessionStorage
            var session = sessionStorage.getItem('qip_firebase_session');
            if (session) {
                try {
                    var data = JSON.parse(session);
                    if (data && data.uid) {
                        // Session exists - verify with Firebase auth state
                        firebase.auth().onAuthStateChanged(function(user) {
                            if (user) {
                                // Authenticated - redirect immediately
                                window.location.href = 'selector.html';
                            } else {
                                // Session stale - clear and show login
                                sessionStorage.removeItem('qip_firebase_session');
                                document.getElementById('loading-check').style.display = 'none';
                            }
                        });
                        return;
                    }
                } catch (e) {
                    sessionStorage.removeItem('qip_firebase_session');
                }
            }

            // No valid session - also check Firebase auth state directly
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Firebase remembers the user - update session and redirect
                    var sessionData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email,
                        isAdmin: false,  // Admin check done server-side via Firestore rules
                        loginTime: new Date().toISOString()
                    };
                    sessionStorage.setItem('qip_firebase_session', JSON.stringify(sessionData));
                    window.location.href = 'selector.html';
                } else {
                    // Not authenticated - show login form
                    document.getElementById('loading-check').style.display = 'none';
                }
            });
        })();
    </script>
</body>
</html>
